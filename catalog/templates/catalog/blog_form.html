{% extends 'catalog/base.html' %}
{% block content %}
<body>
<div class="col-6">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">
                Добавить статью
            </h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                {% if object %}
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="{% url 'catalog:blogs' %}" class="card-link">Назад</a>
                {% else %}
                <button type="submit" class="btn btn-primary">Создать</button>
                <a href="{% url 'catalog:blogs' %}" class="card-link">Назад</a>
                {% endif %}
            </form>
        </div>
    </div>
</div>

</body>
{% endblock %}
