{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container">
        <!-- Example row of columns -->
        <div class="row">
            </div>
        <hr>



        </div>
        <hr>
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Контактная информация
                    </div>
                    <div class="card-body">
                        <p>Наименование: {{ object_list.name }}</p>
                        <p>Адрес: {{ object_list.address }}</p>
                        <p>E-mail: {{ object_list.email }}</p>
                        <p>Контактный телефон: {{ object_list.phone }}</p>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        Для обратной связи
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <input name="name" class="form-control mb-2" placeholder="Имя" type="text">
                            <input name="email" class="form-control mb-2" placeholder="Адрес электронной почты" type="email">
                            <textarea name="message" class="form-control mb-2" placeholder="Ваше сообщение"></textarea>
                            <input class="btn btn-primary w-100" type="submit" value="Отправить" />
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

    </div> <!-- /container -->

</main>
{% endblock %}
