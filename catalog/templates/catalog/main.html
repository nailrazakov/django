<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
<div class="row">
    {% for object in object_list %}
    <div class="col-6">
        <div class="card">
            <p class="card-text">Товар: {{ object.name }}; Цена: {{ object.price }} </p>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
